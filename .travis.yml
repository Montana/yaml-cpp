language: cpp

matrix:
  include:
    - os: windows
      script:
        - mkdir build
        - cd build
        - cmake .. -G "Visual Studio 15 2017"
        - cd ..
        - ./build.bat Debug
      script:
        - mkdir build
        - cd build
        - cmake .. -G "Visual Studio 15 2017"
        - cd ..
        - ./build.bat Release        

    - os: linux
      dist: xenial
      script:
        - mkdir build
        - cd build
        - cmake .. -G "Unix Makefiles"
        - make
      
        
